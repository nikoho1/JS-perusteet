<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      /*Create a program that continuously prompts the user to input distance (in kilometers) and time (in hours) 
and then calculates the average speed. The program should terminate when the user enters 0 for the distance. 
Upon receiving a distance of 0, the program should not prompt for any further input. */

    //declare variables distance and time
      let distance, time;

      //if distance is not entered as 0, distance is = a number the user enters, and loop keeps looping :D .
      while (distance != 0) {
        distance = Number(prompt("Enter distance in kilometers"));

        console.log(distance);

        //if user enters distance 0 then stop loop.
        if (distance == 0) {
          console.log("distance 0 - game over");
          break;
        }

        time = Number(prompt("Enter time in hours"));
        
        //declare variable average
        let average = distance / time;

        //alert average speed based on usr inputs
        alert(`Average is ${average}km/h`);
      }
    </script>
    <title>AVERAGE SPEED KMH</title>
  </head>
  <body></body>
</html>
